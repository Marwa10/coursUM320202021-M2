<script>

        function validateForm() {
          var x = document.forms["forme"]["Vpays"].value;
          if (x == "") {
            alert("Veuillez renseigner votre pays SVP");
            return false;
          }
          var y = document.forms["forme"]["VdateFrom"].value;
          if (y == "") {
            alert("Veuillez renseigner la date de debut SVP");
            return false;
          }else{
            var target = document.getElementById('load');
            target.className = "loader"
            
        
          }
        }
	
function fetchehpadjson(route)
{
    fetch(route,
                {
                    method: 'GET',
                    headers: { 'accept' : 'application/json'}
                }
            ).then(function(response){
                response.json().then(function(data)
                {
                    document.getElementById("datacontent").innerHTML = JSON.stringify(data)
                })
            })
}

</script>
